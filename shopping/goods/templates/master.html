{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="inter-font">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
            <link rel="stylesheet", href="{% static 'css/main.css' %}">

            <div class="topnav"> 
                <a href="/"><img src="{% static 'nomoney logo.png' %}" class="logo" style="width:270px;height:75px;"></a>
                <div class="topnav-right">
                    <!-- <a href="{% url 'productlist' %}">PRODUCTS</a> -->
                    <a class="active-white" href="{% url 'cart_detail' %}"> <img src="{% static 'shopping cart icon.png' %}" style="float:left;width:23px;height:20px;" class="center">Shopping Cart</a>
                    {% if user.is_authenticated %}
                        <a style="margin-right: 7px;">Hi {{ user.username }}!</a>
                        <a class="active" href="{% url 'logout' %}">LOGOUT</a>
                    {% else %}
                        <a class="active" href="{% url 'login' %}">LOGIN</a>
                        <!-- <p class="topnav--right">You are not logged in</p> -->
                    {% endif %}
                </div>
                


                

                <form method="POST" action="{% url 'searched' %}">
                    <div class="searchBar">
                        {% csrf_token %}
                        <input id="searchQueryInput" type="text" name="textfield" placeholder="Search" value="" />
                        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                        </button>
                    </div>
                </form>
                
                <img src="{% static 'happy woman.png' %}" style="float:right;width:30%;" class="person">


            </div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
