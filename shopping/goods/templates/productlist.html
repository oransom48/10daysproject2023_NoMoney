{% extends "master.html" %}
{% load static %}
{% block title %}
    NoMoney shop
{% endblock %}


{% block content %}
    <link rel="stylesheet", href="{% static 'css/productlist_page.css' %}">

    <div class="text-product-list">
        <h3>Product List</h3>
    </div>

    <form method="POST" action="{% url 'filter' %}">
        {% csrf_token %}
        <!-- filtermin -->
        <input id="minQueryInput" type="number" name="min" placeholder="Min" value={{filtermin}}>
        <input id="maxQueryInput" type="number" name="max" placeholder="Max" value={{filtermax}}>
        <!-- sort -->
        <div class="label">
            <label for="sortby">Sort by:</label>
            <select name="sort" id="sorttype">
                <option value="nameasc">A - Z</option>
                <option value="namedsc">Z - A</option>
                <option value="priceasc">lowest price</option>
                <option value="pricedsc">highest price</option>
            </select>
        </div>
        <div class="submit">
            <button type="submit">Search</button>
        </div>
        <div class="reset">
            <input type="submit" formmethod="GET" value="Reset">
        </div>
    </form>

    <ul>
        {% for x in mygoods %}
            <!-- <li> <img src="{{ x.image.url }}" alt="{{ x.goodsname }}" width="100"> <a href="{% url 'details' x.id %}">{{ x.goodsname }}</a> ðŸ’¡{{ x.price }}</li> -->
            <div class="container">
                <div id="products" class="row list-group">
                    <div class="item  col-xs-4 col-lg-4">
                        <div class="thumbnail">
                            <img class="group list-group-image" src="{{ x.image.url }}" alt="{{ x.goodsname }}" />
                            <div class="caption">
                                <h4 class="group inner list-group-item-heading">
                                    {{ x.goodsname }}</h4>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <p class="lead">
                                            ðŸ’¡{{ x.price }}</p>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <a class="btn btn-success" href="{% url 'details' x.id %}">View more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        {% endfor %}
    </ul>

  
{% endblock %}
